<div class="container mx-auto mt-2 flex flex-col items-center justify-center">
    {{ if isset .Params "img" }}
        <img src="{{.Params.img}}" alt="{{.Title}}">
    {{ else if isset .Params "imghtml" }}
        {{.Params.imghtml | safeHTML}}
    {{ end }}
    <div class="font-bold text-xl">
        {{.Title}}
    </div>
</div>
