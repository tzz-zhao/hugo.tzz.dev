<div class="container mx-auto mt-2 flex flex-nowrap border-b">
    <a class="font-bold italic text-2xl font-['Jost']" href="{{ "/" | relLangURL }}" aria-label="{{ .Site.Params.Title }}">
        {{ .Site.Title }}
    </a>

    <!-- main menu -->
    <div class="flex flex-auto"></div>

    <!-- social -->
    <ul class="flex flex-row list-none">
      {{ range .Site.Menus.social -}}
          <li class="flex items-center ml-4 hover:text-fuchsia-900">
            <a class="align-baseline" href="{{ .URL | relURL }}">{{ .Pre | safeHTML }}</a>
          </li>
      {{ end -}}
    </ul>
</div>
