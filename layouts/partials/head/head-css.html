{{ $css := resources.Get "css/main.css" | postCSS }}
{{ if hugo.IsProduction }}
  {{ $css = $css | minify | fingerprint | resources.PostProcess }}
{{ else }}
  {{ $css = $css | resources.ExecuteAsTemplate (printf "css/tailwindcss.dev.%v.css" now.UnixMilli) .}}
{{ end }}
<link href="{{ $css.RelPermalink }}" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
