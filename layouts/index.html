{{ define "main" }}
    <div class="container mx-auto mt-2">
        <h3>最新の記事</h3>
        <ul>
            {{ range first 5 .Site.RegularPages }}
                <li>
                    <a href="{{.Permalink}}">{{.Title}} | {{.Date.Format "2006-01-02"}}</a>
                </li>
            {{ end }}
        </ul>

        <ul>
            {{ range .Site.Sections }}
                <li>
                    <a href="{{.Permalink}}">{{.Title}}</a>
                </li>
            {{ end }}
        </ul>
    </div>
{{ end }}
