{{ define "main" }}
    <div class="container mx-auto">
        {{.Title}}
        {{.Content}}

        <ul>
            {{ range .Pages }}
                <li>
                    <a href="{{.Permalink}}">{{.Title}} | {{.Date.Format "2006-01-02"}}</a>
                </li>
            {{ end }}
        </ul>
    </div>
{{ end }}
